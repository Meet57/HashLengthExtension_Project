<!-- templates/home.html -->
{% extends "base.html" %}
{% block title %}Home{% endblock %}
{% block content %}
<div class="container mx-auto">
    <h1 class="text-2xl font-bold my-4">Welcome, {{ user.username }}</h1>
    <div>
        {% if image %}
            <img src="{{ image.image.url }}" alt="{{ image.title }}" class="block w-1/2 mx-auto">
        {% else %}
            <p>No image available</p>
        {% endif %}
    </div>
</div>
{% endblock %}
