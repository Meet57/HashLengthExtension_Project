<!-- hash_extension/templates/hash_extension/login.html -->
{% extends "hash_extension/base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-100">
    <form method="post" class="bg-white p-8 rounded-lg shadow-lg w-96">
        {% csrf_token %}
        <h3 class="text-2xl font-semibold mb-6 text-center">Login</h3>
        <div class="mb-4">
            <label class="block text-sm font-medium mb-1" for="username">Username</label>
            <input type="text" name="username" id="username" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:border-green-500" required>
        </div>
        <div class="mb-4">
            <label class="block text-sm font-medium mb-1" for="password">Password</label>
            <input type="password" name="password" id="password" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:border-green-500" required>
        </div>
        <button type="submit" class="w-full bg-green-500 text-white py-2 rounded-lg hover:bg-green-600 transition duration-300">Login</button>
    </form>
</div>
{% endblock %}
