<!-- hash_extension/templates/hash_extension/upload_image.html -->
{% extends "hash_extension/base.html" %}
{% block title %}Upload Image{% endblock %}
{% block content %}
<div class="container mx-auto">
    <h1 class="text-2xl font-bold my-4">Upload Image</h1>
    <form method="post" enctype="multipart/form-data" class="bg-white p-6 rounded shadow-md" style="width: 400px;">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded">Upload</button>
    </form>
</div>
{% endblock %}
