<!-- hash_extension/templates/hash_extension/view_image.html -->
{% extends "hash_extension/base.html" %}
{% block title %}View Image{% endblock %}
{% block content %}
<div class="container mx-auto py-8 px-4">
    <div class="flex justify-between items-center my-4 bg-white p-4 rounded-lg shadow-lg">
        <h1 class="text-3xl font-semibold text-gray-800">{{ image.title }}</h1>
        {% if is_owner %}
            <a href="{{ image.image.url }}" download class="bg-green-500 text-white px-4 py-2 rounded-lg shadow-md hover:bg-green-600 transition duration-300">Download</a>
        {% endif %}
    </div>
    <div class="flex justify-center mt-8">
        <div class="w-full md:w-2/3 lg:w-1/2 bg-white p-6 rounded-lg shadow-lg">
            <img src="{{ image.image.url }}" alt="{{ image.title }}" class="block mx-auto rounded-lg shadow-md">
        </div>
    </div>
</div>
{% endblock %}
