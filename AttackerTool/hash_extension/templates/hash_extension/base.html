<!-- hash_extension/templates/hash_extension/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Hash Length Extension Project{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

    <div class="container mx-auto mt-1 p-4">
        {% block content %}
        {% endblock %}
    </div>
    {% comment %} <script>
        $(document).ready(function() {
            $('#hmac-switch').change(function() {
                $.ajax({
                    url: "{% url 'toggle_hmac' %}",
                    type: "POST",
                    data: {
                        'csrfmiddlewaretoken': '{{ csrf_token }}'
                    },
                    success: function(response) {
                        alert('HMAC usage toggled: ' + response.use_hmac);
                    },
                    error: function(response) {
                        alert('Error toggling HMAC usage');
                    }
                });
            });
        });
    </script> {% endcomment %}
</body>
</html>
