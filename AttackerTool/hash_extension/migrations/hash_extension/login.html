<!-- templates/login.html -->
{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
<div class="min-h-screen flex items-center justify-center">
    <form method="post" class="bg-white p-6 rounded shadow-md" style="width: 300px;">
        {% csrf_token %}
        <h3 class="text-xl mb-4">Login</h3>
        <div class="mb-4">
            <label class="block text-sm">Username</label>
            <input type="text" name="username" class="w-full p-2 border border-gray-300 rounded mt-1">
        </div>
        <div class="mb-4">
            <label class="block text-sm">Password</label>
            <input type="password" name="password" class="w-full p-2 border border-gray-300 rounded mt-1">
        </div>
        <button type="submit" class="w-full bg-green-500 text-white p-2 rounded">Login</button>
    </form>
</div>
{% endblock %}
