<!-- hash_extension/templates/hash_extension/upload_image.html -->
{% extends "hash_extension/base.html" %}
{% block title %}Upload Image{% endblock %}
{% block content %}
<div class="container mx-auto py-8 px-4">
    <div class="max-w-3xl mx-auto bg-white p-8 rounded-lg shadow-lg">
        <h1 class="text-4xl font-bold text-green-800 mb-6 text-center">Upload Your Stock Photos</h1>
        <p class="text-gray-600 mb-6 text-center">Contribute your amazing photos to our stock collection and help creators worldwide.</p>
        <form method="post" enctype="multipart/form-data" class="space-y-6">
            {% csrf_token %}
            <div>
                <label for="id_title" class="block text-gray-700 font-semibold mb-2">Title</label>
                {{ form.title }}
            </div>
    
            <div>
                <label for="id_image" class="block text-gray-700 font-semibold mb-2">Image File</label>
                {{ form.image }}
            </div>
   
            <button type="submit" class="w-full bg-green-500 text-white py-3 rounded-lg shadow-md hover:bg-green-600 transition duration-300">Upload</button>
        </form>
    </div>
</div>
{% endblock %}
