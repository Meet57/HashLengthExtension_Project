<!-- hash_extension/templates/hash_extension/payment_success.html -->
{% extends "hash_extension/base.html" %}
{% block title %}Payment Success{% endblock %}
{% block content %}
<div class="container mx-auto py-8 px-4">
    <div class="bg-white p-6 rounded-lg shadow-lg text-center">
        <h1 class="text-4xl font-bold text-green-600 mb-4">Payment Successful!</h1>
        <p class="text-lg text-gray-700 mb-8">Thank you for your purchase. Your transaction has been completed successfully.</p>
        <a href="{% url 'home' %}" class="bg-blue-500 text-white px-6 py-2 rounded-lg shadow-md hover:bg-blue-600 transition duration-300">Return to Home</a>
    </div>
</div>
{% endblock %}
