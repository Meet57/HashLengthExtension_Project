<!-- hash_extension/templates/hash_extension/attack_result.html -->
{% extends "hash_extension/base.html" %}
{% block title %}Attack Result{% endblock %}
{% block content %}
<div class="container mx-auto">
    <h1 class="text-2xl font-bold my-4">Attack Result</h1>
    <p><strong>New URL:</strong> <div class="overflow-auto break-words"><a href="{{ new_url }}" class="text-blue-500 underline">{{ new_url }}</a></div></p>
    <p><strong>New Signature:</strong> {{ new_sig }}</p>
</div>
{% endblock %}
